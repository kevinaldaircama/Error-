<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Contenido VIP</title>

<link rel="icon" href="3440119_ico.png" />
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#121212" />

<style>
/* ====== ESTILOS ====== */

html { scroll-behavior: smooth; }

body {
  font-family: "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #202033, #11111a 70%);
  color: white;
  margin: 0;
  overflow-x: hidden;
}

/* Botón hamburguesa */
.hamburger {
  font-size: 30px;
  padding: 10px 20px;
  cursor: pointer;
  background: #222;
  color: #fff;
  border: none;
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 1002;
}

/* Menú lateral */
#menu {
  position: fixed;
  left: -260px;
  top: 0;
  width: 250px;
  height: 100vh;
  background: #333;
  color: white;
  padding-top: 20px;
  transition: 0.3s ease;
  z-index: 1001;
}

#menu.open { left: 0; }

/* Botón X */
.close-btn {
  font-size: 28px;
  color: white;
  background: none;
  border: none;
  cursor: pointer;
  margin-left: 200px;
}

/* Links */
#menu a {
  display: block;
  padding: 15px 20px;
  font-size: 18px;
  color: white;
  text-decoration: none;
}
#menu a:hover { background: #444; }

/* Submenú */
.submenu {
  display: none;
  padding-left: 30px;
  flex-direction: column;
  animation: fadeIn .3s;
}
.submenu.show { display: flex; }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-5px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Logout */
.header-right {
  position: fixed;
  top: 15px;
  right: 20px;
  z-index: 1001;
}

button {
  background: linear-gradient(135deg, #7b2cff, #b065ff);
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  color: white;
  cursor: pointer;
}

/* Contenido */
main {
  padding: 70px 20px 30px 20px;
  transition: opacity .3s ease;
}

main.oculto { opacity: 0.1; pointer-events: none; }

/* Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
}

/* Tarjetas */
.card {
  background: rgba(255,255,255,0.07);
  border: 1px solid rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  border-radius: 12px;
  overflow: hidden;
  text-decoration: none;
  color: white;
  box-shadow: 0 5px 20px rgba(0,0,0,.4);
  transition: .3s;
}
.card:hover {
  transform: translateY(-5px);
}
.card img {
  width: 100%;
  height: 190px;
  object-fit: cover;
}
.card-content { padding: 18px 20px; }
.card-content h3 { margin: 0; font-size: 18px; }
.card-content span { color: #a688ff; font-weight: bold; }
.card-content .categoria { color: #ffe083; font-weight: bold; margin-top: 6px; }

</style>
</head>
<body>

<button class="hamburger" onclick="toggleMenu()">=</button>

<!-- MENÚ LATERAL -->
<aside id="menu">
  <h2>menu inicial</h2></h2>
  <a id="inicioLink">Inicio</a>
  <a onclick="toggleSubmenu()">Categorías ⤵️</a>
  <div class="submenu" id="submenuCategorias"></div>
  <a href="#">Soporte / Comunidad</a>
  <a href="#">Información</a>
  <a href="#">Perfil</a>
</aside>

<!-- BOTÓN CERRAR SESIÓN -->
<div class="header-right">
  <button onclick="logout()">Cerrar sesión</button>
</div>

<!-- CONTENIDO PRINCIPAL -->
<main>
  <div class="grid" id="gridCursos"></div>
</main>

<!-- FIREBASE + JS -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBOIyyPWVXWq0X3btLYM4PFaaadZuXW3pU",
  authDomain: "clientes-c459e.firebaseapp.com",
  databaseURL: "https://clientes-c459e-default-rtdb.firebaseio.com",
  projectId: "clientes-c459e",
  storageBucket: "clientes-c459e.firebasestorage.app",
  messagingSenderId: "347844392001",
  appId: "1:347844392001:web:9e0a836d313959d0e742c0"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const grid = document.getElementById("gridCursos");
const submenu = document.getElementById("submenuCategorias");
let allCursos = {};

// LOGIN
if (!localStorage.getItem("usuarioLogueado")) {
  localStorage.setItem("redirectCurso", window.location.href);
  window.location.href = "login";
} else {
  cargarCursos();
}

/* ==================
      FIREBASE
================== */
async function cargarCursos() {
  const snapshot = await get(child(ref(db), 'contenido'));
  if (!snapshot.exists()) return;

  allCursos = snapshot.val();
  renderCursos(allCursos);
  generarCategorias(allCursos);

  document.getElementById("inicioLink").onclick = () => renderCursos(allCursos);
}

function renderCursos(cursos, categoriaFiltro = '') {
  grid.innerHTML = '';
  Object.keys(cursos).forEach(key => {
    const curso = cursos[key];
    if (categoriaFiltro && curso.categoria !== categoriaFiltro) return;

    grid.innerHTML += `
      <a href="video.html?id=${key}" class="card">
        <img src="${curso.imagen}">
        <div class="card-content">
          <h3>${curso.titulo}</h3>
          
          ${curso.categoria ? `<div class="categoria">${curso.categoria}</div>` : ""}
        </div>
      </a>`;
  });
}

function generarCategorias(cursos) {
  submenu.innerHTML = '';
  const categorias = [...new Set(Object.values(cursos).map(c => c.categoria))];

  categorias.forEach(cat => {
    const item = document.createElement("a");
    item.textContent = cat;
    item.onclick = () => renderCursos(allCursos, cat);
    submenu.appendChild(item);
  });
}

/* ==================
   HACER FUNCIONES GLOBALES
================== */
window.toggleMenu = function () {
  document.getElementById("menu").classList.toggle("open");
};

window.toggleSubmenu = function () {
  submenu.classList.toggle("show");
};

window.logout = function () {
  localStorage.removeItem("usuarioLogueado");
  window.location.href = "login";
};

</script>

</body>
</html>
