<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login Usuario</title>

  <!-- √çcono -->
  <link rel="icon" type="image/png" href="3440119_ico.png" />

  <!-- Adaptaci√≥n m√≥vil -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOIyyPWVXWq0X3btLYM4PFaaadZuXW3pU",
      authDomain: "clientes-c459e.firebaseapp.com",
      databaseURL: "https://clientes-c459e-default-rtdb.firebaseio.com",
      projectId: "clientes-c459e",
      storageBucket: "clientes-c459e.firebasestorage.app",
      messagingSenderId: "347844392001",
      appId: "1:347844392001:web:9e0a836d313959d0e742c0",
      measurementId: "G-2QFH1EESNC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loginUsuario() {
      const user = loginUser.value.trim();
      const pass = loginPass.value.trim();

      if (!user || !pass) {
        return mostrarAlerta("‚ö†Ô∏è Ingresa usuario y contrase√±a.", "error");
      }

      // Mostrar loader
      botonLogin.disabled = true;
      botonLogin.innerText = "Verificando...";

      try {
        const ref = doc(db, "usuarios", user);
        const snap = await getDoc(ref);

        if (!snap.exists()) {
          mostrarAlerta("‚ùå Usuario no encontrado.", "error");
          resetBtn();
          return;
        }

        const data = snap.data();

        if (data.pass !== pass) {
          mostrarAlerta("‚ùå Contrase√±a incorrecta.", "error");
          resetBtn();
          return;
        }

        if (Date.now() > data.expira) {
          mostrarAlerta("‚õî Tu cuenta ha expirado.", "error");
          resetBtn();
          return;
        }

        // Guardar login
        localStorage.setItem("usuarioLogueado", user);

        const redirect = localStorage.getItem("redirectCurso") || "curso.html";
        localStorage.removeItem("redirectCurso");

        window.location.href = redirect;

      } catch (e) {
        mostrarAlerta("‚ö†Ô∏è Error de conexi√≥n con el servidor.", "error");
        console.error(e);
      }

      resetBtn();
    }

    function resetBtn() {
      botonLogin.disabled = false;
      botonLogin.innerText = "Entrar";
    }

    // Mostrar alerta bonita
    function mostrarAlerta(texto, tipo = "info") {
      const alert = document.getElementById("alerta");
      alert.innerText = texto;
      alert.className = tipo;
      alert.style.display = "block";

      setTimeout(() => {
        alert.style.opacity = "0";
        setTimeout(() => {
          alert.style.display = "none";
          alert.style.opacity = "1";
        }, 300);
      }, 2500);
    }

    window.loginUsuario = loginUsuario;
  </script>

  <!-- CSS Mejorado -->
  <style>
    /* ===== ESTILO GENERAL ===== */
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #007bff, #00b4ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== TARJETA LOGIN ===== */
    .login-box {
      width: 90%;
      max-width: 360px;
      padding: 35px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    /* ===== INPUTS ===== */
    .input-box {
      position: relative;
      width: 100%;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      outline: none;
      background: rgba(255, 255, 255, 0.8);
    }

    /* Bot√≥n mostrar contrase√±a */
    .toggle-pass {
      position: absolute;
      right: 12px;
      top: 12px;
      font-size: 18px;
      cursor: pointer;
      opacity: 0.6;
      user-select: none;
    }

    .toggle-pass:hover {
      opacity: 1;
    }

    /* ===== BOT√ìN ===== */
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #0047ff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #0036cc;
      transform: scale(1.03);
    }

    button:disabled {
      background: #7aa7ff;
      cursor: not-allowed;
    }

    /* ===== ALERTAS ===== */
    #alerta {
      display: none;
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      transition: opacity 0.3s;
    }

    .error { background: #ff3b3b; color: white; }
    .info { background: #005eff; color: white; }

  </style>
</head>
<body>

  <div class="login-box">
    <div class="title">Iniciar Sesi√≥n</div>

    <div id="alerta"></div>

    <div class="input-box">
      <input id="loginUser" placeholder="Usuario" autocomplete="off">
    </div>

    <div class="input-box">
      <input id="loginPass" type="password" placeholder="Contrase√±a">
      <span class="toggle-pass" onclick="loginPass.type = loginPass.type === 'password' ? 'text' : 'password'">üëÅÔ∏è</span>
    </div>

    <button id="botonLogin" onclick="loginUsuario()">Entrar</button>
  </div>

</body>
</html>
