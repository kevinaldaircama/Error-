    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loginUsuario() {
      const user = document.getElementById("loginUser").value.trim();
      const pass = document.getElementById("loginPass").value.trim();

      if (!user || !pass) {
        alert("⚠️ Ingresa usuario y contraseña.");
        return;
      }

      const ref = doc(db, "usuarios", user);
      const snap = await getDoc(ref);

      if (!snap.exists()) {
        alert("❌ Usuario no encontrado o fue eliminado.");
        return;
      }

      const data = snap.data();

      if (data.pass !== pass) {

      }

        alert("⛔ Tu cuenta ha expirado.");
        return;
      }

      // ✅ Guardar usuario logueado en localStorage
      localStorage.setItem("usuarioLogueado", user);

      // Redirigir a la página que intentaba abrir, si existe
      const redirect = localStorage.getItem("redirectCurso") || "curso.html";
      localStorage.removeItem("redirectCurso");
      window.location.href = redirect;
    }

    window.loginUsuario = loginUsuario;
  </script>
