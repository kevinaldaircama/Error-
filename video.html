


<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tutorial VIP</title>
<style>
  body { font-family: Arial, sans-serif; background: #1e1e2f; color: white; margin: 0; text-align: center; }
  header { background: #2c2c3c; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
  header h2 { margin: 0; font-size: 20px; }
  button { background: #8b5cf6; border: none; color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-top: 10px; }
  .content { padding: 20px; }
  .video-container { background: #2c2c3c; border-radius: 12px; padding: 15px; max-width: 800px; margin: 0 auto; }
  video { width: 100%; border-radius: 8px; }
  .descripcion { margin-top: 15px; color: #ddd; font-size: 15px; }
  .boton a { display: inline-block; margin-top: 20px; color: #8b5cf6; text-decoration: none; font-weight: bold; padding: 10px 15px; border: 1px solid #8b5cf6; border-radius: 8px; }
  @media (max-width: 400px) { header { flex-direction: column; } button { width: 100%; } }
</style>
</head>
<body>
<header>
  <h2 id="titulo">Cargando...</h2>
  <button onclick="window.location.href='curso.html'">Regresar</button>
</header>
<div class="content" id="contenido">
  <div class="video-container">
    <video id="video" controls></video>
    <div class="descripcion" id="descripcion"></div>
    <div class="boton" id="boton"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBOIyyPWVXWq0X3btLYM4PFaaadZuXW3pU",
  authDomain: "clientes-c459e.firebaseapp.com",
  projectId: "clientes-c459e",
  storageBucket: "clientes-c459e.firebasestorage.app",
  messagingSenderId: "347844392001",
  appId: "1:347844392001:web:9e0a836d313959d0e742c0"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const id = new URLSearchParams(window.location.search).get("id");
const titulo = document.getElementById("titulo");
const video = document.getElementById("video");
const descripcion = document.getElementById("descripcion");
const boton = document.getElementById("boton");

// Verificar usuario
onAuthStateChanged(auth, user => {
  if (!user) window.location.href = "/";
});

async function cargarContenido() {
  const snap = await getDoc(doc(db, "contenido", id));
  if (!snap.exists()) {
    titulo.textContent = "Contenido no encontrado";
    return;
  }
  const data = snap.data();
  titulo.textContent = data.titulo || "Tutorial";
  if (data.video) video.src = data.video;
  if (data.descripcion) descripcion.textContent = data.descripcion;
  if (data.descarga && data.boton) boton.innerHTML = `<a href="${data.descarga}" target="_blank">${data.boton}</a>`;
}

cargarContenido();
</script>
</body>
</html>
