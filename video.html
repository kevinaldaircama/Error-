<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Tutorial VIP</title>
<link rel="icon" href="3440119_ico.png" />
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#121212" />
<link rel="icon" type="image/png" href="3440119_ico.png">

<style>
body {
  font-family: Arial, sans-serif;
  background: #1e1e2f;
  color: white;
  margin: 0;
  text-align: center;
}
header {
  background: #2c2c3c;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h2 {
  margin: 0;
  font-size: 20px;
}
button {
  background: #8b5cf6;
  border: none;
  color: white;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
}
.content {
  padding: 20px;
}
.video-container {
  background: #2c2c3c;
  border-radius: 12px;
  padding: 15px;
  max-width: 800px;
  margin: 0 auto;
}
video {
  width: 100%;
  border-radius: 8px;
}
.descripcion {
  margin-top: 15px;
  color: #ddd;
  font-size: 15px;
}
.boton {
  margin-top: 20px;
}
.boton a {
  color: #8b5cf6;
  text-decoration: none;
  font-weight: bold;
}

/* REACCIONES */
.reacciones {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  gap: 15px;
}
.reacciones button {
  background: #262638;
  color: #fff;
  padding: 8px 15px;
  border-radius: 10px;
  border: 1px solid #444;
  cursor: pointer;
  font-size: 18px;
  transition: transform 0.2s, background 0.3s;
}
.reacciones button:hover {
  transform: scale(1.1);
  background: #3a3a55;
}

/* COMENTARIOS */
.comentarios-box {
  margin-top: 25px;
  background: #161625;
  padding: 20px;
  border-radius: 12px;
  text-align: left;
}
.comentarios-box h3 {
  margin-top: 0;
  color: #c8c8ff;
}
.lista-comentarios {
  max-height: 250px;
  overflow-y: auto;
  margin-bottom: 10px;
}
.comentario {
  background: #202033;
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 8px;
  font-size: 14px;
}
textarea {
  width: 100%;
  background: #202033;
  border: 1px solid #444;
  padding: 10px;
  color: white;
  border-radius: 8px;
}
.btn-enviar {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  background: #8b5cf6;
  border: none;
  border-radius: 8px;
  color: white;
  cursor: pointer;
  font-weight: 600;
}
.btn-enviar:hover {
  background: #7348d6;
}

/* COMPARTIR */
.compartir {
  margin-top: 20px;
}
.compartir button {
  background: #009ffd;
  padding: 10px 18px;
  border-radius: 8px;
  border: none;
  color: white;
  cursor: pointer;
  font-weight: 600;
}
.compartir button:hover {
  background: #0083d0;
}

@media(max-width: 500px){
  .video-container { padding: 10px; }
  header h2 { font-size: 18px; }
}
</style>
</head>
<body>

<header>
  <h2 id="titulo">Cargando...</h2>
  <button onclick="window.location.href='curso'">Regresar</button>
</header>

<div class="content" id="contenido">
  <div class="video-container">
    <video id="video" controls></video>
    <div class="descripcion" id="descripcion"></div>
    <div class="boton" id="boton"></div>

    <!-- REACCIONES -->
    <div class="reacciones" id="reacciones">
      <button onclick="react('like')">üëç <span id="likeCount">0</span></button>
      <button onclick="react('love')">‚ù§Ô∏è <span id="loveCount">0</span></button>
      <button onclick="react('fire')">üî• <span id="fireCount">0</span></button>
    </div>

    <!-- COMENTARIOS -->
    <div class="comentarios-box">
      <h3>Comentarios</h3>
      <div id="listaComentarios" class="lista-comentarios"></div>
      <textarea id="comentarioTexto" placeholder="Escribe un comentario..."></textarea>
      <button class="btn-enviar" onclick="enviarComentario()">Publicar</button>
    </div>

    <!-- COMPARTIR -->
    <div class="compartir">
      <button onclick="compartir()">üì§ Compartir</button>
    </div>

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, get, child, set } from 
"https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBOIyyPWVXWq0X3btLYM4PFaaadZuXW3pU",
  authDomain: "clientes-c459e.firebaseapp.com",
  databaseURL: "https://clientes-c459e-default-rtdb.firebaseio.com",
  projectId: "clientes-c459e",
  storageBucket: "clientes-c459e.firebasestorage.app",
  messagingSenderId: "347844392001",
  appId: "1:347844392001:web:9e0a836d313959d0e742c0"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ID del curso
const id = new URLSearchParams(window.location.search).get("id");

// Elementos DOM
const titulo = document.getElementById("titulo");
const video = document.getElementById("video");
const descripcion = document.getElementById("descripcion");
const boton = document.getElementById("boton");

// Protecci√≥n acceso
if (!localStorage.getItem("usuarioLogueado")) {
  localStorage.setItem("redirectCurso", window.location.href);
  window.location.href = "login";
} else {
  cargarContenido();
}

async function cargarContenido() {
  const dbRef = ref(db);
  const snapshot = await get(child(dbRef, `contenido/${id}`));

  if (!snapshot.exists()) {
    titulo.textContent = "Contenido no encontrado";
    return;
  }

  const data = snapshot.val();
  titulo.textContent = data.titulo || "Tutorial";
  if (data.video) video.src = data.video;
  if (data.descripcion) descripcion.textContent = data.descripcion;
  if (data.descarga && data.boton) {
    boton.innerHTML = `<a href="${data.descarga}" target="_blank">${data.boton}</a>`;
  }

  actualizarReacciones();
  cargarComentarios();
}

/* ------------------------- */
/* REACCIONES POR CURSO      */
/* ------------------------- */

window.react = function(tipo) {
  const reactionsRef = ref(db, `contenido/${id}/reacciones/${tipo}`);
  
  get(reactionsRef).then(snap => {
    let value = snap.exists() ? snap.val() + 1 : 1;
    set(reactionsRef, value);
    actualizarReacciones();
  });
}

function actualizarReacciones() {
  const reactionsRef = ref(db, `contenido/${id}/reacciones`);

  get(reactionsRef).then(snap => {
    const data = snap.val() || {};
    document.getElementById("likeCount").textContent = data.like || 0;
    document.getElementById("loveCount").textContent = data.love || 0;
    document.getElementById("fireCount").textContent = data.fire || 0;
  });
}

/* ------------------------- */
/* COMENTARIOS POR CURSO     */
/* ------------------------- */

window.enviarComentario = function() {
  const texto = document.getElementById("comentarioTexto").value.trim();
  const usuario = localStorage.getItem("usuarioLogueado");

  if (!texto) return;

  const comentarioID = Date.now();

  set(ref(db, `contenido/${id}/comentarios/${comentarioID}`), {
    usuario: usuario,
    texto: texto,
    fecha: comentarioID
  });

  document.getElementById("comentarioTexto").value = "";
  cargarComentarios();
}

function cargarComentarios() {
  const comentariosRef = ref(db, `contenido/${id}/comentarios`);

  get(comentariosRef).then(snap => {
    const lista = document.getElementById("listaComentarios");
    lista.innerHTML = "";

    if (!snap.exists()) return;

    const comentarios = snap.val();

    Object.values(comentarios)
      .sort((a, b) => b.fecha - a.fecha)
      .forEach(c => {
        lista.innerHTML += `
          <div class="comentario">
            <strong>${c.usuario}:</strong><br>
            ${c.texto}
          </div>
        `;
      });
  });
}

/* ------------------------- */
/* COMPARTIR                 */
/* ------------------------- */

window.compartir = function() {
  if (navigator.share) {
    navigator.share({
      title: titulo.textContent,
      text: "Mira este tutorial VIP üî•",
      url: window.location.href
    });
  } else {
    alert("Tu dispositivo no soporta compartir.");
  }
}

</script>
</body>
</html>
